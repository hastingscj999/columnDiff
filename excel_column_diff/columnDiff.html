<div ng-controller='columnDiffCtrl'>
    <h3>Please choose a CSV file:</h3>
        <input type="file" onchange="angular.element(this).scope().getFileNameAndDiff(this.files)"  />
        <div ng-show="results.length > 0">
            <h3>The following items do not match any image files:</h3>
            <ol>
                <li ng-repeat="result in results">{{result}}</li>
            </ol>
        </div>
</div>
